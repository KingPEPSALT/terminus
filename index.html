<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>terminus</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="crt-filter"></div>
    <div id="start-info">
        Terminus v0.1.9 Copyright (c) Pepsalt.
        <br>
        <br>
        Loading took <span id="load-time"></span>ms.
        <br>
        <br>
        Type <span class="cmd">help</span> to get help.
    </div>
    <br>
    <div id="inputs">
        <div id="history"></div>
        <div id="input-line"><span id="cur-dir" class="dir">~</span> $ <span id="typed-before"></span><span id="cursor">|</span><span id="typed-after"></span></div>
    </div>
    <div class="edit-panel" id="edit">
        <div contenteditable="true" class="edit-file" id="edit-dialogue"></div>
        <div class="button-area">
            <input type="button" value="write file" onclick="save_file()" class="file-button" id="write-btn-edit">
            <input type="button" value="close file" onclick="close_file()" class="file-button">
        </div>
    </div>
    <div class="edit-panel" id="code">
        <textarea class="edit-file" id="code-dialogue"></textarea>
        <div class="button-area">
            <input type="button" value="write file" onclick="code_file()" class="file-button" id="write-btn-code">
            <input type="button" value="close file" onclick="close_file()" class="file-button">
        </div>
    </div>
    <script src="script.js" type="text/javascript" defer></script>
</body>
</html>
