<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>terminus</title>
    <link rel="stylesheet" href="style.css" type="text/css">

    <script src="scripts/script.js" type="text/javascript" defer></script>

</head>
<body>
    <div id="crt-filter"></div>
    <div id="start-info">
        Terminus v0.1.10a Copyright (c) Pepsalt.
        <br>
        <br>
        Loading took <span id="load-time"></span>ms.
        <br>
        <br>
        Type <span class="cmd">help</span> to get help.
    </div>
    <br>
    <div id="inputs">
        <div id="history"></div>
        <div id="input-line"><span id="cur-dir" class="dir">~</span> $ <span id="typed-before"></span><span id="cursor">|</span><span id="typed-after"></span></div>
    </div>
    <div class="edit-panel" id="edit">
        <div contenteditable="true" class="edit-file" id="edit-dialogue"></div>
        <div class="button-area">
            <input type="button" value="write file" onclick="save_file(true)" class="file-button" id="write-btn-edit">
            <input type="button" value="close file" onclick="close_file()" class="file-button">
        </div>
    </div>
    <div class="edit-panel" id="code">
        <textarea class="edit-file" id="code-dialogue"></textarea>
        <div class="button-area">
            <input type="button" value="write file" onclick="save_file(false)" class="file-button" id="write-btn-code">
            <input type="button" value="close file" onclick="close_file()" class="file-button">
        </div>
    </div>
    <div id="settings-modal">
        <div style="padding:0px;margin:0px">
            <button value="" onclick="toggleSettingsModal()" id="settings-modal-button">
                <img src="./res/settings_gear.png" id="settings-modal-button-img" width="24px" height="24px" style="margin-top:2px;">
            </button>
        </div>
        <div id="settings-modal-content">
            <div class="slider-label-align">
                <label for="crt-range">CRT</label>
                <input type="range" id="crt-range" class="settings-range" min="0" max="10" defaultValue="5">
                <label for="crt-range" id="crt-readout">0.5</label>
            </div>
        </div>
    </div>

    <div id="scrl-anchor"></div>
</body>
</html>
